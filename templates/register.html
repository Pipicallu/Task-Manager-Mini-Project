{% extends "base.html" %} {% block content %}
<h3 class="center-align deep-orange-text text-darken-3">Register</h3>

<div class="row">
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
    <div class="card-panel">
    <!--username-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix deep-orange-text text-darken-3"></i>
          <input id="username" name="username" type="text" class="validate" minlength="5" pattern="^[a-zA-Z0-9]{5,15}$" maxlength="15" required/>
          <label for="username">Username</label>
        </div>
      </div>
      <!--Password-->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix deep-orange-text text-darken-3"></i>
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
            minlength="5"
            pattern="^[a-zA-Z0-9]{5,15}$"
            maxlength="15"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>
      <!--Register-->
      <div class="row">
      <button type="submit" class="col s12 btn-large deep-orange darken-3 ">Register <i class="fas fa-sign-in-alt"></i></button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
