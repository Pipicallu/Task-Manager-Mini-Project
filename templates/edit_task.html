{% extends "base.html" %} 
{% block content %}
<h3 class="deep-orange-text text-darken-3 center-align">Edit Task</h3>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id ) }}">
  <!-- category selection -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-folder-open prefix deep-orange-text text-darken-3"></i>
        <select
          id="category_name"
          name="category_name"
          class="validate"
          required
        >
          <option value="" disabled selected>Choose Category</option>
          {% for category in categories %}
            {% if category.category_name == task.category_name %}
                <option value="{{ category.category_name }}" selected>{{ category.category_name }}
                </option>
            {% else %}
                <option value="{{ category.category_name }}">{{ category.category_name }}
                </option>
            {% endif %}
          {% endfor %}
        </select>
        <label for="category_name">Task Category</label>
      </div>
    </div>
    <!-- Task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix deep-orange-text text-darken-3"></i>
        <input
          id="task_name"
          name="task_name"
          type="text"
          minlength="5"
          maxlength="50"
          class="validate"
          value="{{task.task_name}}"
          required
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task Description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix deep-orange-text text-darken-3"></i>
        <textarea
          id="task_description"
          name="task_description"
          minlength="5"
          maxlength="200"
          class="materialize-textarea validate"
        >{{ task.task_description }}</textarea>
        <label for="task_description">Task Description</label>
      </div>
    </div>
    <!-- due date picker -->
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i
              class="fas fa-calendar-alt prefix deep-orange-text text-darken-3"
            ></i>
            <input
              id="due_date"
              name="due_date"
              type="text"
              value="{{task.due_date}}"
              class="datepicker validate"
              required
            />
            <label for="due_date">Due Date</label>
          </div>
        </div>
        <!-- is urgent toggle -->
        <div class="row">
          <div class="input-field col s12">
            <div class="switch">
              <i
                class="fas fa-exclamation-circle prefix deep-orange-text text-darken-3"
              ></i>
              <label for="is_urgent">
                {% if task.is_urgent == "on" %}
                  <input type="checkbox" name="is_urgent" id="is_urgent" checked />
                {% else %}
                  <input type="checkbox" name="is_urgent" id="is_urgent" />
                {% endif %}
                <span class="lever"></span>
                Is urgent
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
      <!-- cancel button -->
      <a href="{{ url_for('get_tasks') }}" class="btn-large red">Cancel <i class="fas fa-times-circle right"></i></a>
      <button type="submit" class="btn-large deep-orange darken-3">
      edit Task <i class="fas fa-edit right"></i>
      </button> 
      </div>
    </div>
  </form>
</div>
{% endblock %}
