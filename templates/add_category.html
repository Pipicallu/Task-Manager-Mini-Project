{% extends "base.html" %} 
{% block content %}
<h3 class="deep-orange-text text-darken-3 center-align">Add Category</h3>
<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
    <!-- Category name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fa-folder-open prefix deep-orange-text text-darken-3"></i>
        <input
          id="category_name"
          name="category_name"
          type="text"
          minlength="3"
          maxlength="25"
          class="validate"
          required
        />
        <label for="category_name">Category Name</label>
      </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
      <button type="submit" class="btn-large deep-orange darken-3">
      Add Category <i class="fas fa-plus-square right"></i>
      </button> 
      </div>
    </div>
  </form>
</div>
{% endblock %}
