{% extends 'base.html' %} {% block content %}

<h3 class="deep-orange-text text-darken-3 center-align">Manage Categories</h3>

<div class="row">
  <div class="col s12 center-align">
  <a href="{{url_for('add_category')}}" class="btn-large deep-orange darken-3">
  Add Category <i class="fas fa-plus-square right"></i>
  </a>
  </div>
</div>

<div class="row">
  {% for category in categories %}
  <div class="col s12 m3">
    <div class="card blue lighten-2 center-align">
      <div class="card-content white-text">
        <span class="card-title">{{ category.category_name }}</span>
      </div>
      <div class="card-action">
        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn light-blue lighten-1">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
